@(dataMap: List[(String,String)])

@splitData(text: String) = @{
        text.split('|')
}

@main("Scraper Results") {
    @defining(play.core.PlayVersion.current) { version =>
      <section id="content">
          <table>
          @for(ele <- dataMap) {
              <tr>
                @for( data <- splitData({ ele._2})) {
                  <td>@data</td>
                }
              </tr>
          }
          </table>
      </section>
    }
}
